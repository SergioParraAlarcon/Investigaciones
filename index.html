<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergio Luis Parra Alarcón - Portafolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4b0082;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #4b0082;
        }
        .project, .experience {
            border: 1px solid #4b0082;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
            background-color: #e6e6fa;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .project:hover, .experience:hover {
            background-color: #dcdcdc;
        }
        .details {
            display: none;
            margin-top: 10px;
        }
        footer {
            background-color: #4b0082;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .button {
            background-color: #4b0082;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sergio Luis Parra Alarcón</h1>
    </header>

    <section>
        <h2>Portafolio de Proyectos</h2>
        <div class="project" onclick="toggleDetails('project1-details')">
            <h3>Proyecto en RStudio</h3>
            <div class="details" id="project1-details">
                <p>Descripción del proyecto en RStudio...</p>
            </div>
        </div>
        <div class="project" onclick="toggleDetails('project2-details')">
            <h3>Proyecto en Python</h3>
            <div class="details" id="project2-details">
                <p>Descripción del proyecto en Python...</p>
            </div>
        </div>
    </section>

    <section>
        <h2>Experiencia</h2>
        <div class="experience" onclick="toggleDetails('experience-details')">
            <h3>Currículum</h3>
            <div class="details" id="experience-details">
                <p>Descripción de la experiencia profesional...</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Sergio Luis Parra Alarcón</p>
    </footer>

    <script>
        function toggleDetails(id) {
            const element = document.getElementById(id);
            if (element.style.display === "none" || element.style.display === "") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }
    </script>
</body>
</html>
